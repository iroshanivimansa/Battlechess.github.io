<script>
    var color = ['white','green','yellow','brown','gray'];
    var i = 0;


    function changeColor() {
        $("#battleChess").css("color",color[i]);
        i++;
        if(i=== color.length){
            i=0
        }
    }
    setInterval(changeColor,300);
    function fly() {
        var left = $("#battleChess").position().left + 10;
        $("#battleChess").css("left",left + "px");
        var width = $("body").width();

        if(left>width){
            $("#battleChess").css("left","0px");
        }
    }
    setInterval(fly,100);
</script>
